<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/logo192.png" sizes="any" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Магазин игрушек</title>
  <style>
    img {
      max-width: 100%;
    }

    a,
    .nav-link {
      color: white !important;
      text-decoration: none;
    }

    .page-link {
      color: black !important;
    }

    a:hover {
      text-decoration: none;
    }

    /* a.active::after {
      content: '';
      display: block;
      height: 2px;
      background-color: white;
    } */

    h3,
    h1 {
      font-size: 150%;
      color: #313131;
    }

    .card {
      border-radius: 10px;
    }

    .text-success {
      color: #799b10 !important;
    }

    .btn-success,
    .btn-success:hover,
    .btn-outline-success:hover {
      background-color: #799b10;
    }

    .btn {
      border-radius: 0;
    }

    .scubacontext {
      max-width: 265px;

    }

    .scubacontext .list-group-item {
      color: #156ca1;
      font-size: 100%;
    }

    .scubacontext .list-group-item a:first-child {
      margin-right: 10px;
      display: block;
    }

    .scubacontext .list-group-item a>img {
      max-width: 71px;
    }

    .is_in_stock {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      float: right;
      padding-left: 30px;
      line-height: 21px;
      background-position: left top;
      background-repeat: no-repeat;
      background-image: url(/in_stock.png);
    }
